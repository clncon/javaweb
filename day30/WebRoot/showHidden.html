<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>showHidden</title>
   
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 
<link rel="stylesheet" href="css/showHidden.css" type="text/css"></link>
<script type="text/javascript" src="js/JQuery1.0.js"></script></head>
<body>
   <div class="myClass1">
  <img src="images/zgl.jpg"/>
  </div>
   <div class="myClass2">
      <input type="button" value="显示" id="showID"/>
         &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" value="隐藏" id="hiddenID"/>
   </div>
</body>
    <script type="text/javascript">
    
        //创建对象
         var person = new JQuery();
       $("showID").onclick=function(){
              person.show();
       
       }
       $("hiddenID").onclick=function(){
          person.hidden();
       }
      
  </script>
</html>
