<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
  <body>
  	<input type="button" value="失效"/>
  	<input type="button" value="生效"/>
  	<script type="text/javascript">
  		//单击将按钮失效和生效
  		 //取得失效button案钮元素
  		   var ButtonElement_1 = document.getElementsByTagName("input")[0];
  		   //添加点击事件
  		    ButtonElement_1.onclick=function(){
  		         //给按钮添加失效属性
  		         this.disabled="true";
  		    }
  		 //取得生效button案钮元素
  		   var ButtonElement_2 = document.getElementsByTagName("input")[1];
  		   //添加点击事件
  		    ButtonElement_2.onclick=function(){
  		        
  		       //给按钮添加生效属性
  		         ButtonElement_1.removeAttribute("disabled");
  		    }
 	</script>
  </body>
</html>
