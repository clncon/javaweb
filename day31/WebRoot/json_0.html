      <script type="text/javascript">
         //传统方式下创建类
          function Person(id,name,gender){
              this.id=id;
              this.name=name;
              this.gender=gender;
          }
          //传统方式创建对象
          var p = new Person(1,"张三","男");
          alert(p.id);
          alert(p.name);
          alert(p.gender);
      </script>
  </body>
