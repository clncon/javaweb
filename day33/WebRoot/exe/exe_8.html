<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  <script type="text/javascript" src="../js/jquery.min.js"></script></head>
  <body>
  	<input type="button" value="选中1号"/>
  	<input type="button" value="选中2号"/>
	<select>
		<option value="0">0号</option>
		<option value="1">1号</option>
		<option value="2">2号</option>
		<option value="3">3号</option>
	</select>
	<hr>
	<input type="button" value="选中北京和广州"/>
	<select multiple size="4">
		<option>北京</option>
		<option>上海</option>
		<option>广州</option>
		<option>重庆</option>
	</select>
	<script type="text/javascript">
	   $(":input[value='选中1号']").click(function(){
	       //标签有value属性时 val()的值和value属性一致
	       $("select").first().val("1");
	       //标签没有value属性时 val()的值和html()值一致
	      // $("select").first().val("1号");
	   });
	     $(":input[value='选中2号']").click(function(){
	       //标签有value属性时 val()的值和value属性一致
	       $("select").first().val("2");
	       //标签没有value属性时 val()的值和html()值一致
	      // $("select").first().val("2号");
	   });
	    $(":input[value='选中北京和广州']").click(function(){
	    
	         $("select").val(['北京','广州']);
	    });
	</script>
  </body>
</html>
