<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
  <body>
	<select id="city" size="4">
		<option id="hn" >湖南</option>
		<option id="hb">湖北</option>
	</select>
  	<script type="text/javascript">
  		//创建"新元素"，插入到"湖南"元素之前
  		 //取得select元素
  		  var selectElement = document.getElementById("city");
  		  //创建一个北京节点
  		  var optionElement = document.createElement("option");
  		     optionElement.setAttribute("id", "bj");
  		     optionElement.innerHTML="北京";
  		   //取得湖南元素
  		     var hnElement = document.getElementById("hn");
  		     //插到湖南之前
  		     selectElement.insertBefore(optionElement, hnElement);
 	</script>
  </body>
</html>
