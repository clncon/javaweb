<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<script type="text/javascript">
  			//单击"选择输入"按钮后，会将对应的值显示在父窗口文本框中
  			  function selectInput(InputElement){
  			  
  			  //alert(InputElement.parentNode.nextSibling.nextSibling.firstChild.nodeValue);
  			  //alert(InputElement.parentNode.nextSibling.nextSibling.firstChild.nodeType);
  			  //alert(InputElement.parentNode.nextSibling.nextSibling.firstChild.nodeName);
  			  
  			      var username = InputElement.parentNode.nextSibling.nextSibling.firstChild.nodeValue;
  			       
  			     //取得父窗体
  			     var fatherWindow= window.dialogArguments;
  			        //alert(fatherWindow);
  			       
  			     //将用户名添加到文本框中
  			      fatherWindow.document.getElementById("usernameID").value=username;  
  			  }
  		</script>
		<table border="1" align="center">
			<tr>
				<th>
					操作
				</th>
				<th>
					用户名
				</th>
			</tr>
			<tr>
				<td><input type="button" value="选择输入" onclick="selectInput(this)" /></td>
				<td>张三</td>
			</tr>
			<tr>
				<td><input type="button" value="选择输入" onclick="selectInput(this)" /></td>
				<td>李四</td>
			</tr>
			<tr>
				<td><input type="button" value="选择输入" onclick="selectInput(this)" /></td>
				<td>王五</td>
			</tr>
		</table>
	</body>
</html>
